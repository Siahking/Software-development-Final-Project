<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>HomePage</title>
</head>
<body>
    <h1>Welcome Message</h1>
    <div class="options">
        <a id="create-roster" href="/create-roster">Create Roster</a>
        <a id="add-worker" href="/add-worker">Add Worker</a>
        <a id="remove-worker" href="/remove-worker">Remove Worker</a>
        <a id="get-workers" href="/get-workers">Get workers</a>
        <button id="find-worker" >Find Worker</button>
        <a id="get-locations" href="/get-locations">Get location</a>
    </div>

    <div id="find-worker-div" class="hidden">
        <form id="workerSearchForm">
            <label for="id">
                ID
                <input type="checkbox" id="id" name="id">
            </label>
            <br>
            <input type="number" id="id-input" class="hidden" placeholder="Enter the id here">
    
            <label for="first-name">
                First Name
                <input type="checkbox" id="first-name">
            </label>
            <br>
            <input type="text" id="first-name-input" class="hidden" placeholder="Enter the first name here">
    
            <label for="last-name">
                Last Name
                <input type="checkbox" id="last-name">
            </label>
            <br>
            <input type="text" id="last-name-input" class="hidden" placeholder="Enter the last name here">
    
            <label for="middle-name">
                Middle Name
                <input type="checkbox" id="middle-name">
            </label>
            <br>
            <input type="text" id="middle-name-input" class="hidden" placeholder="Enter the middle name here">

            <button type="submit">Search</button>
        </form>
        <p id="error-tag" style="color: red;"></p>
    </div>
    

    <script type="module" src="/static/javascript/home.js"></script>
</body>
</html>
